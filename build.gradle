group 'com.starwin'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

def generatedMain = new File(buildDir, "generated/main")
jar {
    manifest {
        attributes 'Main-Class': 'com.starwin.app.Main'
    }
}

compileJava {
    doFirst {
        generatedMain.mkdirs()
    }
    options.compilerArgs += ['-s', generatedMain]
}
idea.module.sourceDirs += generatedMain


dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.google.dagger:dagger:2.0'
    compileOnly  'com.google.dagger:dagger-compiler:2.0'
}
